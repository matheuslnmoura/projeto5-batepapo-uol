<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Uol Chat</title>

</head>
<body>

    <div class="login-screen">
        <img src="assets/media/logo 2.svg" alt="Uol Chat Logo">
        <input type="text" name="" id="" placeholder="Digite o seu nome">
        <button>Entrar</button>


        <div class="login-error-modal no-display"></div>
    </div>

    <div class="site-container no-display">
        <header>
            <div class="container">
                <img src="assets/media/logo 1.svg" alt="Uol Chat Logo">
                <button><img src="assets/media/participants-icon.svg" alt="participants-button"></button>
            </div>
        </header>

        <main>

            <div class="chat-area">
                <div class="loading">Loading...</div>
            </div>


            <div class="input-area">
                <div class="container">
                    <input type="text" placeholder="Escreva aqui...">
                    <button><img src="assets/media/send-message-icon.svg" alt="Button to Send Message" data-identifier="send-message"></button>
                </div>
            </div>

        </main>

        <aside>
            <div class="site-overlay"></div>
            <div class="side-menu">

                <div class="text-container">
                    <span>Escolha a visibilidade</span>
                </div>
                <div class=" section message-visibility">
                    <div class="line" visibility="message">
                        <div class="flex-distribution">
                            <img src="assets/media/open-locker.svg" alt="Participants Icon">
                            <span class="user-name">Publico</span>
                        </div>
                        <img class="public check-icon active" src="assets/media/check-icon.svg" alt="">


                    </div>
                    <div class="line" visibility="private_message">
                        <div class="flex-distribution">
                            <img src="assets/media/closed-locker.svg" alt="Participants Icon">
                            <span class="user-name">Reservadamente</span>
                        </div>
                        <img class="private check-icon no-display" src="assets/media/check-icon.svg" alt="">

                    </div>
                </div>
               
                <div class="text-container">
                    <span>Escolha um contato</span>
                    <span>para enviar mensagem</span>
                </div>
                <div class="section contacts">
                    <div class="send-to-all">
                        <div class="line contact">
                            <div class="flex-distribution">
                                <img src="assets/media/participants-icon.svg" alt="Participants Icon">
                                <span class="user-name">Todos</span>
                            </div>
                            <img class="check-icon active" src="assets/media/check-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="contacts participants">

                    </div>
                </div>


                
            </div>
        </aside>





    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
